<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kinobilett</title>
</head>
<body>
<h1>Bestilling av kinobiletter</h1>
<label for="film">Velg film: </label>
<select name="film" id="film">
    <option value="The hunger games">The hunger games</option>
    <option value="Anyone but you">Anyone but you</option>
    <option value="Wonka">Wonka</option>
    <option value="Dune 2">Dune 2</option>
    <option value="Madame Webb">Madame Webb</option>
    <option value="Argylle">Argylle</option>
</select>
<br>
<br>
<br>
<!-- return false slik at skjemaet ikke kjører siden på nytt og fjerner listen -->
<form onsubmit="return false">
    <label for="antall">Antall: </label><input type="number" id="antall">
    <br>
    <br>
    <br>
    <label for="fNavn">Fornavn </label>
    <input type="text" id="fNavn" placeholder="Fornavn">
    <br>
    <br>
    <label for="eNavn">Etternavn </label>
    <input type="text" id="eNavn" placeholder="Etternavn">
    <br>
    <br>
    <label for="num">Telefonnr </label>
    <input type="text" id="num" placeholder="12345678">
    <span id="numError" style="color: red;"></span>
    <br>
    <br>
    <label for="eMail">E-post </label>
    <input type="text"  id="eMail" placeholder="test@mail.com">
    <span id="emailError" style="color: red;"></span>
    <br>
    <br>
    <!-- kaller på funskjonen kjop() -->
    <button type="submit" onclick="kjop()">Kjøp billett!</button>
</form>

<h2>Alle Billetter</h2>
<p id="b1"></p>
<!-- kaller på funskjonen slett() -->
<button onclick="slett()">Slett alle billettene</button>
<script src="kinokode.js"></script>
</body>
</html>
